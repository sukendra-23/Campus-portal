<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - College Event Management Portal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/forms.css">
</head>
<body>
    <!-- Navigation Bar -->
    <div id="navbar-container"></div>

    <!-- Contact Page -->
    <section class="contact-section" style="padding-top: 120px;">
        <div class="contact-content">
            <h2>Contact Us</h2>
            <p style="text-align: center; margin-bottom: 30px; color: #7f8c8d;">
                Have questions or need assistance? We're here to help! Fill out the form below and we'll get back to you as soon as possible.
            </p>
            
            <form id="contact-form" class="contact-form">
                <div class="form-group">
                    <label for="name">Name *</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message *</label>
                    <textarea id="message" name="message" placeholder="Enter your message here..." required></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">Send Message</button>
            </form>

            <div style="margin-top: 50px; text-align: center; padding: 30px; background: #f8f9fa; border-radius: 10px;">
                <h3 style="margin-bottom: 20px; color: #2c3e50;">Other Ways to Reach Us</h3>
                <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 30px;">
                    <div>
                        <strong>Email:</strong><br>
                        <a href="mailto:events@college.edu" style="color: #3498db;">events@college.edu</a>
                    </div>
                    <div>
                        <strong>Phone:</strong><br>
                        <a href="tel:+15551234567" style="color: #3498db;">+1 (555) 123-4567</a>
                    </div>
                    <div>
                        <strong>Office Hours:</strong><br>
                        Monday - Friday: 9:00 AM - 5:00 PM
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- JavaScript Files -->
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/form-validation.js"></script>
    
    <script>
        // Require authentication for contact page
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof requireAuth === 'function') {
                requireAuth();
            }
            // Initialize form validation when page loads
            initFormValidation('contact-form');
        });
    </script>
</body>
</html>
