<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - College Event Management Portal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <!-- Login/Registration Page -->
    <div class="auth-container">
        <div class="auth-box">
            <!-- Login Form -->
            <div class="auth-form-container" id="login-container">
                <div class="auth-header">
                    <h1>Welcome to Campus Events Portal</h1>
                    <p>Login to access the portal</p>
                </div>
                
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" name="email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
                </form>
                
                <div class="auth-footer">
                    <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
                </div>
            </div>

            <!-- Registration Form -->
            <div class="auth-form-container" id="register-container" style="display: none;">
                <div class="auth-header">
                    <h1>Create Account</h1>
                    <p>Register to start exploring campus events</p>
                </div>
                
                <form id="register-form" class="auth-form">
                    <div class="form-group">
                        <label for="register-name">Full Name</label>
                        <input type="text" id="register-name" name="name" placeholder="Enter your full name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" name="email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" name="password" placeholder="Create a password (min 6 characters)" required minlength="6">
                    </div>
                    
                    <div class="form-group">
                        <label for="register-confirm-password">Confirm Password</label>
                        <input type="password" id="register-confirm-password" name="confirmPassword" placeholder="Confirm your password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Register</button>
                </form>
                
                <div class="auth-footer">
                    <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="js/utils.js"></script>
    <script src="js/form-validation.js"></script>
    <script src="js/auth.js"></script>
    
    <script>
        // Toggle between login and register forms
        document.addEventListener('DOMContentLoaded', () => {
            // Check if user is already logged in, redirect to home
            if (typeof isAuthenticated === 'function' && isAuthenticated()) {
                window.location.href = 'home.html';
                return;
            }
            
            const showRegister = document.getElementById('show-register');
            const showLogin = document.getElementById('show-login');
            const loginContainer = document.getElementById('login-container');
            const registerContainer = document.getElementById('register-container');
            
            if (showRegister) {
                showRegister.addEventListener('click', (e) => {
                    e.preventDefault();
                    loginContainer.style.display = 'none';
                    registerContainer.style.display = 'block';
                });
            }
            
            if (showLogin) {
                showLogin.addEventListener('click', (e) => {
                    e.preventDefault();
                    registerContainer.style.display = 'none';
                    loginContainer.style.display = 'block';
                });
            }
            
            // Initialize authentication handlers
            if (typeof initAuth === 'function') {
                initAuth();
            }
        });
    </script>
</body>
</html>
