<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - College Event Management Portal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <!-- Navigation Bar -->
    <div id="navbar-container"></div>

    <!-- Dashboard Page -->
    <div class="dashboard-page">
        <div class="dashboard-container">
            <div class="dashboard-header">
                <h1>My Dashboard</h1>
                <div class="user-info">
                    <div class="user-info-item">
                        <strong>Name:</strong>
                        <span id="user-name">Loading...</span>
                    </div>
                    <div class="user-info-item">
                        <strong>Email:</strong>
                        <span id="user-email">Loading...</span>
                    </div>
                </div>
                <button id="mock-payment-btn" class="btn">Mock Payment (Demo Only)</button>
            </div>

            <div id="dashboard-content">
                <div class="registered-events-section">
                    <h2>My Registered Events</h2>
                    <div id="registered-events">
                        <!-- Registered events will be loaded dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- JavaScript Files -->
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
    
    <script>
        // Require authentication for dashboard page
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof requireAuth === 'function') {
                requireAuth();
            }
        });
    </script>
</body>
</html>
